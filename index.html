<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex align-items-center ms-auto">
            <h4 class="text-success me-3 mb-0" style="font-family: 'Georgia', sans-serif;">Aniket Wakallkar</h4>
            <img src="img/profile.png" alt="Profile Picture" class="rounded-circle" style="height: 50px; width: 50px;">
          </div>

    <!-- Main Content -->
    <div class="container d-flex align-items-center justify-content-center" style="height: 88vh;">
      <div class="row align-items-center bg-light p-4 rounded shadow" style="border-top: 1px solid black;">
        <div class="col-md-3 text-center">

        </div>
        <div class="col-md-9">
          <h4 class="fw-normal" style="font-size: 1rem;">
            You are the <b>master</b> of your <b>destiny,</b> you can <b>influence, direct,</b> and <b>control</b> your own environment. You can make <b>your life</b> what <b>you want it to be.</b>
          </h4>
          <a class="btn btn-success mt-3" href="myCV.pdf" download="myCV" role="button" style="font-size: 0.9rem;">Download CV</a>
        </div>
      </div>
    </div>


    
    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
